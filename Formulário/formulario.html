<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seu e-mail" name="email" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="seu telefone" name="telefone" required><br><br>
            <label for="estado">Estado:</label> 
            <select id="estado" name="estado" required>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Pesquisa</legend>
            <p>1. Você está satisfeito com nosso serviço?</p>
            <input type="radio" id="satisfeito_sim" name="satisfacao" value="sim" required>
            <label for="satisfeito_sim">Sim</label><br>
            <input type="radio" id="satisfeito_nao" name="satisfacao" value="nao">
            <label for="satisfeito_nao">Não</label><br><br>
            
            <p>2. Você recomendaria nosso serviço para outras pessoas?</p>
            <input type="radio" id="recomendaria_sim" name="recomendacao" value="sim" required>
            <label for="recomendaria_sim">Sim</label><br>
            <input type="radio" id="recomendaria_nao" name="recomendacao" value="nao">
            <label for="recomendaria_nao">Não</label><br><br>
            
            <p>3. Como você classificaria a qualidade do nosso serviço?</p>
            <label for="qualidade">Qualidade:</label>
            <select id="qualidade" name="qualidade" required>
                <option value="excelente">Excelente</option>
                <option value="boa">Boa</option>
                <option value="regular">Regular</option>
                <option value="ruim">Ruim</option>
            </select><br><br>
            
            <p>4. Qual a chance de você recomendar os nossos produtos?</p>
            <label for="recomendacao_nota">Nota:</label>
            <select id="recomendacao_nota" name="recomendacao_nota" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            
            <input type="checkbox" id="compartilhar" name="compartilhar" required>
            <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
            
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
